<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CoinKeeperApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CoinKeeperApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary" (click)="login()">Login</ion-button>
      <ion-button expand="block" color="secondary" (click)="navigateTo($event, 'account')">Crear Cuenta</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

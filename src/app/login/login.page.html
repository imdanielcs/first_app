<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CoinKeeperApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CoinKeeperApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center">

    <ion-card>
      <ion-card-title>
        <h3>Bienvenidos</h3>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" maxlength="8" minlenght="2" [(ngModel)]="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" maxlength="4" [(ngModel)]="password"></ion-input>
        </ion-item>  
      </ion-card-content>
      <ion-button expand="block" color="primary" (click)="login()">Ingresar</ion-button>

    </ion-card>

  </div>
</ion-content>
